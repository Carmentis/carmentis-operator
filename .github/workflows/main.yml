#
name: Create and publish docker images for the operator

# Configures this workflow to run every time a change is pushed to the branch called `release`.
on:
  push:
    branches: ['main']

# Defines two custom environment variables for the workflow. These are used for the Container registry domain, and a name for the Docker image that this workflow builds.
env:
  REGISTRY: ghcr.io
  OPERATOR_BACK_IMAGE: ghcr.io/carmentis/operator/back:latest
  OPERATOR_FRONT_IMAGE: ghcr.io/carmentis/operator/front:latest

jobs:
  build-back:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      # Uses the `docker/login-action` action to log in to the Container registry using the account and password that will publish the packages. Once published, the packages are scoped to the account defined here.
      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.REPOSITORY_PACKAGE_WRITE_TOKEN }}
      - name: Build and push back operator Docker image
        id: push
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: ./operator
          dockerfile: ./operator/Dockerfile
          push: true
          tags: ${{ env.OPERATOR_BACK_IMAGE }}

  build-front:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      # Uses the `docker/login-action` action to log in to the Container registry using the account and password that will publish the packages. Once published, the packages are scoped to the account defined here.
      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.REPOSITORY_PACKAGE_WRITE_TOKEN }}
      - run: ls
      - name: Build and push front operator Docker image
        id: push
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: ./workspace
          dockerfile: ./workspace/Dockerfile
          push: true
          tags: ${{ env.OPERATOR_FRONT_IMAGE }}